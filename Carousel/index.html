<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Carousel Demo</title>
	<link rel="stylesheet" href="./css/style.css">
	<link rel="stylesheet" href="./css/bootstrap.css">
	<script src="./js/jquery.js" type="text/javascript"></script>
	<script src="./js/bootstrap.js" type="text/javascript"></script>
	<script src="./js/application.js" type="text/javascript"></script>
</head>
<body>
	<div class="carousel">
		
		<ul>
			<li><a href="#"><img src="./img/pic1.jpg" alt=""></a></li>
			<li><a href="#"><img src="./img/pic2.jpg" alt=""></a></li>
			<li><a href="#"><img src="./img/pic3.jpg" alt=""></a></li>
		</ul>
		
		<a id="control-left" href="#"><span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span></a>
		<a id="control-right" href="#"><span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span></a>

		<div class="circle">
			<div id="circle-0"></div>
			<div id="circle-1"></div>
			<div id="circle-2"></div>
		</div>

	</div>
</body>
</html>
